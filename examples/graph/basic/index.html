<html lang="en">
	<head>
		<title>Yuka | Graph</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin:0;
				overflow:hidden;
			}
		</style>

	</head>
<body>

	<script type="module">

	import * as YUKA from '../../../build/yuka.module.js';
	import * as THREE from '../../lib/three.module.js';

	import { createGraphHelper, createPathHelper, createSearchTreeHelper } from '../common/js/GraphHelper.js';

	let renderer, scene, camera;

	const direction = new THREE.Vector3();

	init();
	animate();

	function init() {

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 1000 );
		camera.position.set( 50, 50, 0 );
		camera.lookAt( scene.position );

		// graph

		const graph = YUKA.GraphUtils.createGridLayout( 50, 10 );

		const graphHelper = createGraphHelper( graph, 0.2 );
		scene.add( graphHelper );

		const graphSearch = new YUKA.AStar( graph, 60, 104 );
		// const graphSearch = new YUKA.Dijkstra( graph, 60, 104 );
		// const graphSearch = new YUKA.BFS( graph, 60, 104 );
		// const graphSearch = new YUKA.DFS( graph, 60, 100 );

		graphSearch.search();

		const searchTree = graphSearch.getSearchTree();
		const path = graphSearch.getPath();

		const searchTreeHelper = createSearchTreeHelper( graph, searchTree );
		scene.add( searchTreeHelper );

		const pathHelper = createPathHelper( graph, path, 0.4 );
		scene.add( pathHelper );

		graphSearch.clear();

		// renderer

		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		//

		window.addEventListener( 'resize', onWindowResize, false );


	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

			requestAnimationFrame( animate );
			renderer.render( scene, camera );

	}

	</script>

</body>
</html>
