<html lang="en">
	<head>
		<title>Yuka | Steering Behaviors | Follow Path</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin:0;
				overflow:hidden;
			}
		</style>
	</head>
<body>

	<script type="module">

		import * as YUKA from '../../../build/yuka.module.js';
		import * as THREE from '../../lib/three.module.js';

		let renderer, scene, camera, vehicleMesh;

		let entityManager, time, vehicle;

		init();
		animate();

		function init() {

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 100 );
			camera.position.set( 0, 20, 0 );
			camera.lookAt( scene.position );

			//

			const vehicleGeometry = new THREE.ConeBufferGeometry( 0.1, 0.5, 8 );
			vehicleGeometry.rotateX( Math.PI * 0.5 );
			const vehicleMaterial = new THREE.MeshNormalMaterial();

			vehicleMesh = new THREE.Mesh( vehicleGeometry, vehicleMaterial );
			vehicleMesh.matrixAutoUpdate = false;
			scene.add( vehicleMesh );

			//

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//

			window.addEventListener( 'resize', onWindowResize, false );

			// game setup

			entityManager = new YUKA.EntityManager();
			time = new YUKA.Time();
			vehicle = new YUKA.Vehicle();

			const path = new YUKA.Path();
			path.loop = true;
			path.add( new YUKA.Vector3( - 4, 0, 4 ) );
			path.add( new YUKA.Vector3( - 6, 0, 0 ) );
			path.add( new YUKA.Vector3( - 4, 0, - 4 ) );
			path.add( new YUKA.Vector3( 0, 0, 0 ) );
			path.add( new YUKA.Vector3( 4, 0, - 4 ) );
			path.add( new YUKA.Vector3( 6, 0, 0 ) );
			path.add( new YUKA.Vector3( 4, 0, 4 ) );
			path.add( new YUKA.Vector3( 0, 0, 6 ) );

			vehicle.position.copy( path.current() );

			const followPathBehavior = new YUKA.FollowPathBehavior( path, 0.6 );
			vehicle.steering.add( followPathBehavior );

			entityManager.add( vehicle );

			//

			const position = [];

			for ( let i = 0; i < path._waypoints.length; i ++ ) {

				const waypoint = path._waypoints[ i ];

				position.push( waypoint.x, waypoint.y, waypoint.z );

			}

			const lineGeometry = new THREE.BufferGeometry();
			lineGeometry.addAttribute( 'position', new THREE.Float32BufferAttribute( position, 3 ) );

			const lineMaterial = new THREE.LineBasicMaterial( { color: 0xffffff } );
			const lines = new THREE.LineLoop( lineGeometry, lineMaterial );
			scene.add( lines );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}


		function animate() {

			requestAnimationFrame( animate );

			const delta = time.update().getDelta();

			entityManager.update( delta );

			vehicleMesh.matrix.copy( vehicle.matrix );

			renderer.render( scene, camera );

		}


	</script>

</body>
</html>
