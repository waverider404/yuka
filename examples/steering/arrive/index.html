<html lang="en">
	<head>
		<title>Yuka | Steering Behaviors | Arrive</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin:0;
				overflow:hidden;
			}
		</style>
	</head>
<body>

	<script type="module">

		import * as YUKA from '../../../build/yuka.module.js';
		import * as THREE from '../../lib/three.module.js';

		let renderer, scene, camera, vehicleMesh, targetMesh;

		let entityManager, time, vehicle, target;

		init();
		animate();

		function init() {

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.set( 0, 0, 10 );
			camera.lookAt( scene.position );

			//

			const vehicleGeometry = new THREE.ConeBufferGeometry( 0.1, 0.5, 8 );
			vehicleGeometry.rotateX( Math.PI * 0.5 );
			const vehicleMaterial = new THREE.MeshNormalMaterial();

			vehicleMesh = new THREE.Mesh( vehicleGeometry, vehicleMaterial );
			vehicleMesh.matrixAutoUpdate = false;
			scene.add( vehicleMesh );

			const targetGeometry = new THREE.SphereBufferGeometry( 0.05 );
			const targetMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
			targetMesh = new THREE.Mesh( targetGeometry, targetMaterial );
			scene.add( targetMesh );

			//

			const sphereGeometry = new THREE.SphereBufferGeometry( 2, 32, 32 );
			const sphereMaterial = new THREE.MeshBasicMaterial( { color: 0xcccccc, wireframe: true, transparent: true, opacity: 0.2 } );
			const sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
			scene.add( sphere );

			//

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//

			window.addEventListener( 'resize', onWindowResize, false );

			// game setup

			target = new YUKA.Vector3();

			entityManager = new YUKA.EntityManager();
			time = new YUKA.Time();
			vehicle = new YUKA.Vehicle();

			const arriveBehavior = new YUKA.ArriveBehavior( target, 2.5 );
			vehicle.steering.add( arriveBehavior );

			entityManager.add( vehicle );

			generateTarget();

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			const delta = time.update().getDelta();

			entityManager.update( delta );

			vehicleMesh.matrix.copy( vehicle.matrix );
			targetMesh.position.copy( target );

			renderer.render( scene, camera );

		}

		function generateTarget() {

			// generate a random point on a sphere

			const radius = 2;
			const phi = Math.acos( ( 2 * Math.random() ) - 1 );
			const theta = Math.random() * Math.PI * 2;

			target.fromSpherical( radius, phi, theta );

			setTimeout( generateTarget, 5000 );

		}

	</script>

</body>
</html>
