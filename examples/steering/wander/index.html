<html lang="en">
	<head>
		<title>Yuka | Steering Behaviors | Wander</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin:0;
				overflow:hidden;
			}
		</style>
	</head>
<body>

	<script type="module">

		import * as YUKA from '../../../build/yuka.module.js';
		import * as THREE from '../../lib/three.module.js';

		let renderer, scene, camera;

		let entityManager, time;

		init();
		animate();

		function init() {

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 100 );
			camera.position.set( 0, 20, 0 );
			camera.lookAt( scene.position );

			// game setup

			entityManager = new YUKA.EntityManager();
			time = new YUKA.Time();

			//

			const vehicleGeometry = new THREE.ConeBufferGeometry( 0.1, 0.5, 8 );
			vehicleGeometry.rotateX( Math.PI * 0.5 );
			const vehicleMaterial = new THREE.MeshNormalMaterial();

			for ( let i = 0; i < 50; i ++ ) {

				const vehicleMesh = new THREE.Mesh( vehicleGeometry, vehicleMaterial );
				vehicleMesh.matrixAutoUpdate = false;
				scene.add( vehicleMesh );

				const vehicle = new YUKA.Vehicle();
				vehicle.mesh = vehicleMesh;
				vehicle.rotation.fromEuler( 0, 2 * Math.PI * Math.random(), 0 );
				vehicle.position.x = 2.5 - Math.random() * 5;
				vehicle.position.z = 2.5 - Math.random() * 5;
				vehicle.updateWorldMatrix();

				const wanderBehavior = new YUKA.WanderBehavior();
				vehicle.steering.add( wanderBehavior );

				entityManager.add( vehicle );

			}

			const grid = new THREE.GridHelper( 20, 50 );
			scene.add( grid );

			//

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			const delta = time.update().getDelta();

			entityManager.update( delta );

			for ( let entity of entityManager.entities.values() ) {

				entity.mesh.matrix.copy( entity.matrix );

			}

			renderer.render( scene, camera );

		}


	</script>

</body>
</html>
